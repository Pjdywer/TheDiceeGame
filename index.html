<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random Dice 1 v 1</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts embedded -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Yuji+Boku&display=swap" rel="stylesheet">

  <!-- Favicon Link -->
  <link rel="icon" href="favicon/favicon.ico">
 
  
  <!-- Font Awesome source for icons -->
  <script src="https://kit.fontawesome.com/6fb49891a3.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- For heading to announce winner and refresh to play -->
  <div class="heading">
    <h1 class="intro-heading">Refresh To Play</h1>
  </div>

  <!-- For dice to display after each roll -->
  <div class="center">
    <div class="dice-one">
      <h2>Player 1</h2>
      <i class="fas fa-dice-one fa-10x"></i>
    </div>

    <div class="dice-two">
      <h2>Player 2</h2>
      <i class="fas fa-dice-one fa-10x"></i>
    </div>
  </div>




  <!-- Advertise name of game -->
  <div class="footer">
    <h3>Random <i class="fas fa-dice"></i> Dice <i class="fas fa-dice"></i> 1 v 1</h3>
    <h3>Made by PJD</h3>

  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
